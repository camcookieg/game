<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camcookie Games - Paddle and Ball</title>
  <style>
    body {
      font-family: sans-serif;
    }
.iframe-wrapper {
  width: auto;
  border: solid #ff0000;
  border-radius: 10px;
}

.Bottombar {
  width: 100%;
  height: 40px;
  background-color: #ff0000;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.fullscreen-btn {
  background: #ffffff;
  color: #ff0000;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.fullscreen-btn:hover {
  background: #e6f7ff;
}
    .header {
      color: #ff0000;
    }
    .Topbar {
      width: 100%;
      height: 50px;
      background-color: #ff0000;
      color: #ffffff;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .Topbarlink {
      color: #ffffff;
      text-decoration: none;
    }
    .Topbarspace {
      color: #ffffff;
    }
    .links {
      color: #ff0000;
      text-decoration: none;
    }
    .down {
      background: #ff0000;
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 3px;
    }
  </style>
</head>
<body>
<div class="Topbar"><h1><a class="Topbarlink" href="https://camcookie876.github.io/games/">Home</a> | <a class="Topbarlink" href="https://camcookie876.github.io/games/list/">Game List</a></h1></div>
<h1 class="header">Paddle and Ball</h1>
<div class="iframe-wrapper">
  <iframe id="gameFrame" src="https://camcookie876.github.io/games/gamecode/2/" title="Game" class="content"></iframe>
  <div class="Bottombar">
    <button class="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
  </div>
</div>

<script>
  function goFullscreen() {
    const iframe = document.getElementById("gameFrame");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { // Safari
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
      iframe.msRequestFullscreen();
    }
  }
</script>
<br>
<div class="down">
  <br>
  <p>Copyright 2025 by Camcookie</p>
</div>
</body>
</html>
